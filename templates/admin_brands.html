{% extends "base.html" %}

{% block title %}Brands - Admin - Aneri Beauty Care{% endblock %}

{% block content %}
<div class="admin-brands py-5 bg-light">
    <div class="container-fluid">
        <h2 class="mb-4"><i class="bi bi-tags"></i> Manage Brands</h2>

        <div class="card border-0 shadow-sm">
            <div class="card-body">
                <div class="d-flex justify-content-between mb-3">
                    <h5 class="mb-0">Brands</h5>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#brandModal">Add Brand</button>
                </div>

                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead><tr><th>ID</th><th>Name</th><th>Description</th><th>Actions</th></tr></thead>
                        <tbody id="brandsTableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Brand Modal -->
<div class="modal fade" id="brandModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add Brand</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="brandForm">
                    <div class="mb-3"><label class="form-label">Name</label><input id="brandName" class="form-control" required></div>
                    <div class="mb-3"><label class="form-label">Description</label><textarea id="brandDescription" class="form-control"></textarea></div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button class="btn btn-primary" id="saveBrandBtn">Save</button>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/admin.js') }}"></script>
<script>
document.getElementById('saveBrandBtn').addEventListener('click', async function(){
    if (window.saveBrandFromModal) await window.saveBrandFromModal();
});
</script>
{% endblock %}
